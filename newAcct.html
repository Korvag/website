                    <input type="email" id="email" style="margin: 0 0 10px 0; background: #d2b4de; height: 25px; width: 100%;">

                    <input type="password" id="password" placeholder="Enter your password" style="background: #d2b4de; height: 25px; width: 100%;"><br></br>

                    <input type="password" id="password" placeholder="Enter your password" style="background: #d2b4de; height: 25px; width: 100%;"><br></br>
                </div>

        <div><button type="submit" class="btnLog" OnClick="loginFnc()">Submit!</button></div>
